<ion-header>
  <ion-navbar>
    <ion-title>Favourites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showChannelsListPage();">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="favouritesChannelsList.length">
    Display the list of favourites channels.
  </div>

  <div *ngIf="favouritesChannelsList.length == 0">
    <div style="text-align: center;margin-top:100px">
      No favourites channels added yet.
    </div>
  </div>
</ion-content>
