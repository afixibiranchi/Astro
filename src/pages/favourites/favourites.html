<ion-header>
  <ion-navbar>
    <ion-title>Favourites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showChannelsListPage();">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>


  <div class="center">
    <ion-segment [(ngModel)]="sortChannel" (ionChange)="segmentChangeAction();">
      <ion-segment-button value="channelName">
        Channel Name
      </ion-segment-button>
      <ion-segment-button value="channelNumber">
        Channel Number
      </ion-segment-button>
    </ion-segment>
  </div>



  <div *ngIf="favouritesChannelsList.length">
    <ion-list>

      <ion-item *ngFor="let channelItem of favouritesChannelsList">
        <h3>{{channelItem.channelTitle}}</h3>
        <p item-right>CH{{channelItem.channelId}}</p>

        <ion-buttons item-right>
          <button ion-button icon-only (click)="removeChannelFromFavourites(channelItem)">
              <ion-icon name="ios-close-outline"></ion-icon>              
            </button>
        </ion-buttons>
      </ion-item>

    </ion-list>
  </div>

  <div *ngIf="favouritesChannelsList.length == 0">
    <div style="text-align: center;margin-top:100px">
      No favourites channels added yet.
    </div>
  </div>

</ion-content>
