<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Channels List</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

  <ion-list>
    <ion-item *ngFor="let channelItem of channelsList">
      <h3>{{channelItem.channelTitle}}</h3>
      <p>{{channelItem.channelStbNumber}}</p>
    </ion-item>
  </ion-list>

</ion-content>
