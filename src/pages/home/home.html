<ion-header>
  <ion-toolbar no-border-top>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="sortChannel" (ionChange)="segmentChangeAction();">
      <ion-segment-button value="channelName">
        Channel Name
      </ion-segment-button>
      <ion-segment-button value="channelNumber">
        Channel Number
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-header>




<ion-content>

  <div *ngIf="channelsList.length">
    <ion-list>
      <ion-item *ngFor="let channelItem of channelsList">
        <p item-right>CH{{channelItem.channelId}}</p>
        <h3>{{channelItem.channelTitle}}</h3>
        <!-- <p item-right>{{channelItem.channelStbNumber}}</p> -->
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="channelsList.length == 0">
    No channels list found.
  </div>

</ion-content>
