<ion-header>
  <ion-toolbar no-border-top>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="sortChannel" (ionChange)="segmentChangeAction();">
      <ion-segment-button value="channelName">
        Channel Name
      </ion-segment-button>
      <ion-segment-button value="channelNumber">
        Channel Number
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="channelNumber">
      <ion-buttons end *ngSwitchCase="'dua-request'">
        <button ion-button icon-only (click)="openShareSheet()">
          <ion-icon name="ios-share-outline"></ion-icon>
        </button>
      </ion-buttons>
    </div>

  </ion-toolbar>
</ion-header>




<ion-content>

  <ion-list>
    <ion-item *ngFor="let channelItem of channelsList">
      <p item-right>{{channelItem.channelId}}</p>
      <h3>{{channelItem.channelTitle}}</h3>
      <!-- <p item-right>{{channelItem.channelStbNumber}}</p> -->
    </ion-item>
  </ion-list>

</ion-content>
