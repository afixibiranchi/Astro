<ion-content>

  <div class="center">
    <ion-segment [(ngModel)]="sortChannel" (ionChange)="segmentChangeAction();">
      <ion-segment-button value="channelName">
        Channel Name
      </ion-segment-button>
      <ion-segment-button value="channelNumber">
        Channel Number
      </ion-segment-button>
    </ion-segment>
  </div>

  <div *ngIf="channelsList.length">
    <ion-list>
      <ion-item *ngFor="let channelItem of channelsList">
        <h3>{{channelItem.channelTitle}}</h3>
        <p item-right>CH{{channelItem.channelId}}</p>

        <ion-buttons item-right>
          <button ion-button icon-only (click)="addToFavourites(channelItem);">
            <ion-icon ios="ios-heart" md="md-heart"></ion-icon>
          </button>
        </ion-buttons>

      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="channelsList.length == 0" class="center" style="text-align:center">
    No channels list found.
  </div>

</ion-content>
